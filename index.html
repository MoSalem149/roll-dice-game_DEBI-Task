<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Roll Dice Game</title>
  </head>
  <body>
    <div class="container">
      <!-- Player Name Input Message Box -->
      <div class="message-box" id="name-input-message">
        <div class="message-content">
          <h2>Enter Player Names</h2>
          <div class="player-names">
            <input
              type="text"
              id="player1-name"
              placeholder="Enter Player 1 Name"
            />
            <input
              type="text"
              id="player2-name"
              placeholder="Enter Player 2 Name"
            />
            <button class="btn btn-set-names">âœ… Set Names</button>
          </div>
        </div>
      </div>
      <!-- Welcome Message -->
      <div class="message-box hidden" id="welcome-message">
        <div class="message-content">
          <h2>Welcome to the Roll Dice Game!</h2>
          <p>
            Roll the dice and try to reach 100 points first. Be careful, rolling
            a 1 will reset your current score!
          </p>
        </div>
        <button class="btn btn-start">ğŸ Start Game</button>
      </div>
      <!-- Victory Message -->
      <div class="message-box hidden" id="victory-message">
        <div class="message-content">
          <h2 id="winner-name">Player 1 Wins!</h2>
          <button class="btn btn-new">ğŸ”„ New game</button>
        </div>
      </div>
      <!-- Game Box -->
      <div class="player player-0 player-active">
        <h2 class="name" id="name-0">Player 1</h2>
        <p class="score" id="score-0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-0">0</p>
        </div>
      </div>
      <div class="player player-1">
        <h2 class="name" id="name-1">Player 2</h2>
        <p class="score" id="score-1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-1">0</p>
        </div>
      </div>
      <img src="./assets/dice-6.png" alt="Playing dice" class="dice hidden" />
      <button class="btn btn-roll hidden">ğŸ² Roll dice</button>
      <button class="btn btn-hold hidden">â¸ï¸ Hold</button>
      <!-- Name Change Confirmation -->
      <div class="message-box hidden" id="name-change-message">
        <div class="message-content">
          <h2>Start a New Game!</h2>
          <p>Keep the current player names or change them?</p>
          <button class="btn btn-keep-names">ğŸ‘ Keep Names</button>
          <button class="btn btn-change-names">âœï¸ Change Names</button>
        </div>
      </div>
    </div>
    <!-- Audio Elements -->
    <audio id="audio-roll" src="./assets/audio/roll_dice_sound.mp3"></audio>
    <audio id="audio-hold" src="./assets/audio/hold_button_sound.mp3"></audio>
    <audio
      id="audio-button"
      src="./assets/audio/click_button_sound.mp3"
    ></audio>
    <audio id="audio-win" src="./assets/audio/win_game_sound.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
